<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 50%;
                margin: 0 auto;
                margin-top: 20px;
            }
        </style>
        <title>Lists</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML FORMS</legend>
                <p>Name:</p>
                <input type="text" name="name" placeholder="Your name">
                <p>Surname:</p>
                <input type="text" name="surname" placeholder="Your surname">
                <p>Email:</p>
                <input type="email" name="email" placeholder="Your email">
                <p>Mobile:</p>
                <input type="number" name="phone" placeholder="+370">
                <p>Age:</p>
                <input type="number" name="age" placeholder="">
                <p>Favorite food:</p>
                <select>
                    <option>Meat</option>
                    <option>Grain</option>
                    <option>Milk products</option>
                </select>
                <p>Gender:</p>
                <p>Male</p>
                <input type="radio" name="gender">
                <p>Female</p>
                <input type="radio" name="gender"><br>
                <br>
                <input type="file">
                <p>Date:</p>
                <input type="date" name="date">
                <p>Enter your message:</p>
                <textarea placeholder="Message..." cols="30" rows="10"></textarea><br>
                <br>
                <button type="reset">reset</button><button type="submit">submit</button>
            </fieldset>
        </form>
    </body>
</html>
